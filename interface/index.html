<!doctype html>
<html lang="en">
  <head>
    <title>Upstart</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Upstart</h1>
    <form method="post" action="/new">
      <p class="text">This tool uploads the files that drive an interactive so they can be accessed online. It requires a name, which is used in the URL, and a Zip file containing an <code>index.html</code> file.</p>
      <input type="text" name="name" placeholder="Enter a name here..."/>
      <span class="domain"></span><span class="fragment"></span>
      <div class="filetarget">
        <p>Drag a file here or <input type="button" value="select a file"/></p>
      </div>
      <input type="button" class="upload" value="Upload"/>
      <input type="file" name="file"/>
      <p class="info"></p>
    </form>
  </body>
</html>
